ls:ll:
  description: Listing all
  command: ls -la

ls:lh:
  description: Listing all files in ~/Movies directory
  command: '"ls" -lha'
  directory: "~/Movies"

ls:nvm:
  description: Listing all in ${NVM_BIN}
  command: '"ls" -lha'
  directory: "${NVM_BIN}"

nosleep:
  description: Preventing mac to sleep
  command: pmset noidle
  
pwd:
  description: PWD - no parameters
  command: pwd

pwd:fail:
  description: PWD that will fail bc of invalid parameters
  command: pwd -la

ls:f:
  description: Listing files with passed filters
  command: ls -l ${HOME}/work/sc/{1}/db ${HOME}/{2}