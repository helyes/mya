ls:ll:
  description: List all
  command: ls -la

ls:lh:
  description: List all files in ~/Movies directory
  command: '"ls" -lha'
  directory: "~/Movies"

ls:nvm:
  description: List all in ${NVM_BIN} 
  command: '"ls" -lha'
  directory: "${NVM_BIN}"

pwd:
  description: PWD - no parameters
  command: pwd

pwd:fail:
  description: PWD that will fail bc of invalid parameters
  command: pwd -la

rails:start:
  description: Starts shiftcare's rails server
  directory: "${HOME}/work/sc/shiftcare"
  command: bundle exec rails s -p 3000

ls:f:
  description: TODO List files with passed filters
  command: ls -l /Users/andras/work/sc/{1}/db ${HOME}/{2}